<h1 mat-dialog-title>Registrar Pagamento</h1>

<div class="container" mat-dialog-content>
  <mat-form-field>
    <mat-label>MÃ©todo pagamento</mat-label>
    <mat-select [(ngModel)]="serviceExecuted.paymentMethod" name="paymentMethod">
      <mat-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod.value">
        {{paymentMethod.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data Pagamento</mat-label>
    <input matInput [matDatepicker]="picker" required [(ngModel)]="serviceExecuted.paymentDate" name="paymentDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div class="actions" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="serviceExecuted" (click)="this.update()" cdkFocusInitial
    class="button-cadastro" color="accent">Salvar</button>
  <button mat-raised-button [mat-dialog-close]="serviceExecuted" (click)="this.onNoClick()" cdkFocusInitial
    class="margin" color="warn">Fechar</button>
</div>
