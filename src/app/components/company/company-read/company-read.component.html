<div class="mat-elevation-z4">
  <table mat-table [dataSource]="companys">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let row">
        {{ row.address }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">
        {{ row.phone }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="this.edit(row._id)" class="edit">
          <i class="material-icons">edit</i>
        </button>
        <button mat-icon-button (click)="this.delete(row._id)" class="delete">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="isMobile ? displayedColumnsMobile : displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: isMobile ? displayedColumnsMobile : displayedColumns
      "
    ></tr>
  </table>
</div>
