<form (ngSubmit)="submit()">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Cadastro de Despesa</mat-card-title>
    </mat-card-header>
    <br />
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input matInput type="text" [(ngModel)]="cost.description" name="description" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Valor</mat-label>
      <input matInput type="number" [(ngModel)]="cost.value" name="value" required />
      <span *ngIf="cost.value" matTextPrefix>R$&nbsp;</span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data</mat-label>
      <input matInput [matDatepicker]="picker" required [(ngModel)]="cost.costDate" name="date" />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br />
    <div class="actions">
      <button mat-raised-button color="accent" class="button-cadastro" type="submit">
        CADASTRAR
      </button>
      <button mat-raised-button color="warn" class="button-canel" type="button" (click)="cancel()">
        CANCELAR
      </button>
    </div>
  </mat-card>
</form>
