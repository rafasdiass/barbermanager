<div class="mat-elevation-z4">
  <table mat-table [dataSource]="employees">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">
        {{ row.phone }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/employee/update/{{ row.id }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/employee/delete/{{ row.id }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="isMobile ? displayedColumnsMobile : displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: isMobile ? displayedColumnsMobile : displayedColumns
      "
    ></tr>
  </table>
</div>
